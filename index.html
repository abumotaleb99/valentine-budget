<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Valentine Budget</title>
    <!-- Tailwind CSS link -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Internal CSS link -->
    <style>
      body {
        font-family: sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Header Section -->
    <header
      class="text-red-600 text-5xl uppercase font-semibold text-center py-5"
    >
      <h1>Valentine Budget</h1>
    </header>

    <!-- Main Content -->
    <section
      class="w-full max-w-5xl mx-auto grid sm:grid-cols-2 gap-4 px-5 sm:px-0"
    >
      <!-- Products Container -->
      <div class="w-full grid md:grid-cols-2 gap-3">
        <div
          class="flex flex-col items-center p-4 shadow-lg shadow-black-500/50"
        >
          <img class="h-32" src="images/rose.png" alt="" />
          <h2 class="text-base">Rose</h2>
          <h4 class="text-xl font-semibold py-2">120 Tk</h4>
          <input
            class="w-3/4 border-2 border-gray-700 pl-1 mb-2"
            type="number"
            placeholder="Quantity"
          />
          <button
            class="text-white uppercase font-normal bg-red-600 hover:bg-red-500 px-3 py-1 rounded"
          >
            Order This
          </button>
        </div>
        <div
          class="flex flex-col items-center p-4 shadow-lg shadow-black-500/50"
        >
          <img class="h-32" src="images/valentine-cup-cake.png" alt="" />
          <h2 class="text-base">Valentine cup cake</h2>
          <h4 class="text-xl font-semibold py-2">200 Tk</h4>
          <input
            class="w-3/4 border-2 border-gray-700 pl-1 mb-2"
            type="number"
            placeholder="Quantity"
          />
          <button
            class="text-white uppercase font-normal bg-red-600 hover:bg-red-500 px-3 py-1 rounded"
          >
            Order This
          </button>
        </div>
        <div
          class="flex flex-col items-center p-4 shadow-lg shadow-black-500/50"
        >
          <img class="h-32" src="images/wafer.png" alt="" />
          <h2 class="text-base">Wafer Biscuits</h2>
          <h4 class="text-xl font-semibold py-2">100 Tk</h4>
          <input
            class="w-3/4 border-2 border-gray-700 pl-1 mb-2"
            type="number"
            placeholder="Quantity"
          />
          <button
            class="text-white uppercase font-normal bg-red-600 hover:bg-red-500 px-3 py-1 rounded"
          >
            Order This
          </button>
        </div>
        <div
          class="flex flex-col items-center p-4 shadow-lg shadow-black-500/50"
        >
          <img class="h-32" src="images/kitkat.png" alt="" />
          <h2 class="text-base">Kit Kat</h2>
          <h4 class="text-xl font-semibold py-2">150 Tk</h4>
          <input
            class="w-3/4 border-2 border-gray-700 pl-1 mb-2"
            type="number"
            placeholder="Quantity"
          />
          <button
            class="text-white uppercase font-normal bg-red-600 hover:bg-red-500 px-3 py-1 rounded"
          >
            Order This
          </button>
        </div>
      </div>

      <!-- Checkout COntainer -->
      <div class="w-full bg-[#F3F3F3] p-7 mt-4 sm:mt-0">
        <h2
          class="text-black text-3xl font-semibold uppercase text-center py-2"
        >
          Checkout
        </h2>
        <div
          class="text-base font-semibold flex justify-between items-center py-2"
        >
          <h4>Rose:</h4>
          <h4><span>00</span> Tk</h4>
        </div>
        <hr />
        <div
          class="text-base font-semibold flex justify-between items-center py-2"
        >
          <h4>Valentine cup cake:</h4>
          <h4><span>00</span> Tk</h4>
        </div>
        <hr />
        <div
          class="text-base font-semibold flex justify-between items-center py-2"
        >
          <h4>Wafer Biscuits:</h4>
          <h4><span>00</span> Tk</h4>
        </div>
        <hr />
        <div
          class="text-base font-semibold flex justify-between items-center py-2"
        >
          <h4>Kit Kat:</h4>
          <h4><span>00</span> Tk</h4>
        </div>
        <hr />
        <div
          class="text-base font-semibold flex justify-between items-center py-2"
        >
          <h4>Subtotal:</h4>
          <h4><span>00</span> Tk</h4>
        </div>
        <hr />
        <div class="py-2">
          <p class="text-sm text-white bg-red-400 inline-block px-1 py-1 m-0">
            Use Promo Code for 10% Discount
          </p>
          <div class="flex justify-between items-center py-2">
            <input
              class="border-2 border-gray-700 p-1"
              type="text"
              placeholder="101"
            />
            <button
              class="text-white uppercase font-normal bg-red-600 hover:bg-red-500 px-7 py-1 rounded"
            >
              Apply
            </button>
          </div>
        </div>
        <hr />
        <div
          class="text-xl font-semibold flex justify-between items-center pt-7"
        >
          <h4>Total:</h4>
          <h4><span>00</span> Tk</h4>
        </div>
      </div>
    </section>

    <!-- JavaScript link -->
    <script src="js/script.js"></script>
  </body>
</html>
